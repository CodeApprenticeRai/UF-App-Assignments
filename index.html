<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input ng-model="searchBox" type="text" class="form-control" placeholder="Search" >
          </div>

          <!-- <div class="form-group"> -->
          <form role="form">
            <h2>Add New Listing</h2>
              <div class="form-group col-md-6">
                <label for="buildingName">Building Name</label>
                <input type="text" class="form-control" id="buildingName" placeholder="Building Name" ng-model="newListing.name">
              </div>
              <div class="form-group col-md-6">
                <label for="buildingName">Building Code</label>
                <input type="text" class="form-control" id="buildingCode" placeholder="Building Code" ng-model="newListing.code" >
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="buildingName">Latitude</label>
                <input type="number" class="form-control" id="buildingName" placeholder="Building Name" ng-model="newListing.coordinates.latitude" >
              </div>

              <div class="form-group col-md-6">
                <label for="buildingName">Longitude</label>
                <input type="number" class="form-control" id="buildingName" placeholder="Building Name" ng-model="newListing.coordinates.latitude">
              </div>
            </div>

            <div class="form-group col-md-6">
                <label for="buildingName">Address</label>
                <input type="text" class="form-control" id="buildingName" placeholder="Building Name" ng-model="newListing.address">
            </div>

            <!-- <div class="form-row"> -->
              <button type="submit" class="btn btn-primary" ng-click="addListing(newListing)">Add</button>
            <!-- </div> -->
          </form>
        <!-- </div> -->

          <div class="tableWrapper">
            <table class="table table-striped table-hover" >
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter:searchBox" ng-click="showDetails(listing)">
                <!-- <td>{{ code }}</td> -->
                <td>{{ listing.code }}</td>
                <td>{{ listing.name }}</td>
                <td><button ng-click="deleteListing(listing)">X</button></td>

              </tr>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
            </table>
          </div>
          <!--

              Write an HTML form that adds new listings to the directory

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             <div>
               <h4>Title:</h4> <p>{{ detailedListing.name }}</p>
               <h4>Coordinates:</h4> <p>{{ detailedListing.coordinates.latitude }},  {{ detailedListing.coordinates.longitude }} </p>
               <h4>Address</h4> <p>{{detailedListing.address }}</p>
             </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
